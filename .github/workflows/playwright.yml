name: Playwright Tests

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  test:
    name: 'Playwright Tests'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        
      - name: Run Playwright tests
        run: npx playwright test --project=e2e --workers=1
        
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30 
      # This step should always run even when previous steps fail
      - name: Upload smoke test traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          if-no-files-found: ignore
          name: playwright-test-traces-${{ github.run_number }}
          path: playwright-report/traces